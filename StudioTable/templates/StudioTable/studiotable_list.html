<h1>スタジオ予約フォーム</h1>
<table>
    <thead>
        <tr>
        <th scope="col">名前</th>
        <th scope="col">時限</th>
        <th scope="col">日付</th>
        </tr>
    </thead>
    <tbody>
    {% for reserve in reserves %}
    <tr>
        <td>{{ reserve.reserve.name }}</td>
        <td>{{ reserve.period }}</td>
        <td>{{ reserve.date }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
